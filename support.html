<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulator - Support</title>
    <link rel="icon" type="image/png" href="app_icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; color: #ffffff; }
        input, select, textarea { background-color: #1a1a1a !important; border-color: #333 !important; color: white !important; }
        input:focus { border-color: #ffffff !important; outline: none; }
    </style>
</head>
<body>
    <nav class="max-w-6xl mx-auto px-6 py-6 md:py-8 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <img src="app_icon.png" alt="Logo" class="w-10 h-10">
            <a href="index" class="text-xl font-extrabold tracking-tight">Stock Market Simulator</a>
        </div>
        <button id="menuBtn" class="md:hidden text-gray-300 hover:text-white" aria-label="Open menu">
            â˜°
        </button>
        <div id="menuDesktop" class="hidden md:flex space-x-8 text-sm font-medium text-gray-400">
            <a href="features" class="hover:text-white transition">Features</a>
            <a href="privacy" class="hover:text-white transition">Privacy</a>
            <a href="support" class="text-white transition">Support</a>
        </div>
    </nav>

    <div id="menuMobile" class="md:hidden hidden px-6 pb-4">
        <div class="rounded-2xl p-4 space-y-3 text-sm font-medium text-gray-300" style="background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);">
            <a href="features" class="block hover:text-white transition">Features</a>
            <a href="privacy" class="block hover:text-white transition">Privacy</a>
            <a href="support" class="block text-white transition">Support</a>
        </div>
    </div>

    <div class="max-w-xl mx-auto px-6 py-20">
        <h2 class="text-3xl font-bold mb-4">Support & Deletion</h2>
        <p class="text-gray-400 mb-10">Need technical assistance or wish to delete your data? Submit the form below, and we'll get back to you within 48 hours.</p>

        <form action="https://formspree.io/f/xkobejez" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-300">Your Email</label>
                <input type="email" name="email" required class="w-full p-4 rounded-xl border transition">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-300">Request Type</label>
                <select name="type" class="w-full p-4 rounded-xl border transition">
                    <option value="support">Technical Support</option>
                    <option value="deletion">Account & Data Deletion</option>
                    <option value="bug">Bug Report</option>
                    <option value="review">Review</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-300">Message</label>
                <textarea name="message" rows="4" required class="w-full p-4 rounded-xl border transition"></textarea>
            </div>
            <button type="submit" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-gray-200 transition-transform active:scale-95">
                Send Request
            </button>
        </form>
        <p class="text-sm text-gray-400 mt-2">Form processing provided by <a href="https://formspree.io" class="underline hover:text-white">Formspree</a>.</p>
    </div>
    
    <footer class="text-center py-12 text-xs text-gray-600 border-t border-white/5">
        &copy; 2026 Rahul Menon | Built with Material 3
    </footer>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const menuMobile = document.getElementById('menuMobile');
        if (menuBtn && menuMobile) {
            menuBtn.addEventListener('click', () => {
                menuMobile.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
